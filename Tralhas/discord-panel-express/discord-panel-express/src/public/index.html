<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/main.css">
</head>
<body class="container">
<div class="row">
    <div class="col">
        <div class="row">
            <div class="populated-div border" id="divChat"></div>
            <label class="w-50" for="selectGuild">Serveur</label>
            <label class="w-50" for="selectChannel">Salon</label>
            <select class="w-50 form-select" id="selectGuild"></select>
            <select class="w-50 form-select" id="selectChannel"></select>
            <label for="textareaChat">Envoyer un message</label>
            <textarea id="textareaChat"></textarea>
            <button id="buttonSendMessage" class="btn btn-light">Envoyer</button>
        </div>
    </div>
    <div class="col">
        <div class="populated-div border">
            <div class="d-flex justify-content-center">
                <div class="btn-group">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEmoji" aria-expanded="false" aria-controls="collapseEmoji">
                        Emojis
                    </button>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRoles" aria-expanded="false" aria-controls="collapseRoles">
                        Roles
                    </button>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMembers" aria-expanded="false" aria-controls="collapseMembers">
                        Members
                    </button>
                </div>
            </div>
            <div class="collapse show" id="collapseEmoji">
                <div class="card card-body" id="emojiCollapse"></div>
            </div>
            <div class="collapse" id="collapseRoles">
                <div class="card card-body" id="roleCollapse"></div>
            </div>
            <div class="collapse" id="collapseMembers">
                <div class="card card-body" id="memberCollapse"></div>
            </div>
        </div>
        <label for="checkAutoScroll">Scroll Ã  chaque nouveau message</label>
        <input id="checkAutoScroll" checked type="checkbox">
    </div>
</div>
<script src="https://kit.fontawesome.com/592966a779.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/javascript/utils.js"></script>
<script src="/javascript/main.js"></script>
</body>
</html>
